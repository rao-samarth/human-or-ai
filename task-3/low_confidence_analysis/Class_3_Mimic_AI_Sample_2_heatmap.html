<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Class_3_Mimic_AI_Sample_2</title>
    <style>
        body {
            margin: 20px;
            font-family: Arial, sans-serif;
            max-width: 1200px;
        }
        h1 {
            color: #333;
            border-bottom: 2px solid #ccc;
            padding-bottom: 10px;
        }
        .legend {
            margin: 20px 0;
            padding: 10px;
            background: #f5f5f5;
            border-radius: 5px;
        }
        .text-container {
            font-family: 'Courier New', monospace;
            line-height: 2;
            font-size: 14px;
            padding: 20px;
            background: white;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .token {
            padding: 2px 4px;
            margin: 1px;
            border-radius: 3px;
            display: inline-block;
        }
    </style>
</head>
<body>
    <h1>Class 3 Mimic AI Sample 2</h1>
    <div class="legend">
        <strong>Legend:</strong> 
        <span style="background-color: rgba(255, 0, 81, 0.5); padding: 2px 8px; border-radius: 3px;">Red = Increases prediction</span>
        <span style="background-color: rgba(0, 139, 251, 0.5); padding: 2px 8px; border-radius: 3px; margin-left: 10px;">Blue = Decreases prediction</span>
    </div>
    <div class="text-container"> <span class='token' style='background-color: rgba(0, 139, 251, 0.7);' title='SHAP: -0.0732'>as</span> <span class='token' style='background-color: rgba(0, 139, 251, 0.3995708460369307);' title='SHAP: -0.0418'>this</span>
    </div>
</body>
</html>
